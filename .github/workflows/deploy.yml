name: Build & Deploy Rust Libraries

on:
  #   push:
  #     branches:
  #       - master
  workflow_dispatch:

jobs:
  build_linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref_name }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Install Rust -sys dependencies
        run: |
          sudo apt install libasound2-dev
          sudo apt install libdbus-1-dev pkg-config

      - name: Cache Rust Build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust

      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - run: flutter pub get

      - name: Build Linux Library
        run: |
          pip install requests
          python ./plugin_tool.py -b linux

      - name: Commit
        run: |
          git config --local user.email "erikastaroza@gmail.com"
          git config --local user.name "erikas-taroza"
          git fetch
          git pull --rebase --autostash
          git stash list | grep "stash" && git stash pop || echo "No stash found."
          git add .
          git commit -m "CD: Update Linux libs"
          git push

