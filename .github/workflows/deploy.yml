      - uses: actions/checkout@v2
      - run: |
          git config --local user.email "erikastaroza@gmail.com"
          git config --local user.name "erikas-taroza"
          git pull
          git reset --soft HEAD~5
          git add .
          git commit -m "CD: Update libraries"
          git push -f
