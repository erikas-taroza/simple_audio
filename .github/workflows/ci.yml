name: CI

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  rust_lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ["simple_audio", "simple_audio_flutter/rust"]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref_name }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt, clippy
      # Clippy builds the project so we need build dependencies.
      - uses: subosito/flutter-action@v2.10.0
        if: ${{ matrix.path == 'simple_audio_flutter' }}
        with:
          channel: "stable"
          cache: true
      - name: flutter pub get
        if: ${{ matrix.path == 'simple_audio_flutter' }}
        run: |
          cd simple_audio_flutter
          flutter pub get
      - name: Install Rust -sys dependencies
        run: |
          sudo apt install libasound2-dev

      - name: Format
        run: |
          cd ${{ matrix.path }}
          cargo +nightly fmt --check
          cd ..
      - name: Clippy
        run: |
          cd ${{ matrix.path }}
          cargo +nightly clippy
          cd ..

  dart_lint:
    name: Dart Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref_name }}
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - run: cd simple_audio_flutter && flutter pub get
      - name: Format
        working-directory: simple_audio_flutter/lib/src
        run: dart format --set-exit-if-changed .
      - name: Lint
        working-directory: simple_audio_flutter/lib/src
        run: dart analyze --fatal-infos
      - name: Format Example
        working-directory: simple_audio_flutter/example/lib
        run: dart format --set-exit-if-changed .
      - name: Lint Example
        working-directory: simple_audio_flutter/example/lib
        run: dart analyze --fatal-infos

  build:
    name: Build Libraries
    needs: [rust_lint, dart_lint]
    strategy:
      matrix:
        include:
          - target: linux
            os: ubuntu-20.04
          - target: android
            os: ubuntu-latest
          - target: windows
            os: windows-latest
          - target: macos
            os: macos-latest
          - target: ios
            os: macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref_name }}
      - uses: ./.github/actions/setup_build
      - name: Install Rust -sys dependencies
        if: ${{ matrix.target == 'linux' }}
        run: |
          sudo apt install libasound2-dev

      - name: Build
        run: dart cli/main.dart build ${{ matrix.target }}
